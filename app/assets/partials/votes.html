<div class="wrapper" ng-controller="VoteController">
  <h1>Tanjong Paga</h1>
  <p>5 Man GRC</p>

  <table class="table">
    <tbody>
      <tr ng-repeat="party in all_parties">
        <td>
           {{ party.title }}
        </td>
        <td>
          <input type="checkbox" ng-model="party.isVoted"/>
        </td>
      </tr>
    </tbody>
  </table>
  <a ng-click="makeTheVote()" class="btn btn-default"> VOTES</a>
</div>
